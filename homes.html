<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homes.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Shop</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="zurag p-1" src="./Letter.svg" alt="E-commerce">  E-Commerce</a>
        <form class="col-9 ms-3">
           <div class="input">
             <input type="text" class="form-control" placeholder="Search" name="search">
           </div>
         </form>
        <div class="col ps-5">
                <button type="button" class="btn  form-control border bg-white text-primary ms-2 ">Нэвтрэх</button>
        </div>
        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
          <div class="d-flex align-items-center">
            <button
              class="btn bg-white text-primary position-relative border"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <i class="fas fa-shopping-cart">Миний сагс </i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cartCount"
              >
                0
                <span class="visually-hidden">count</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="row d-flex m-3 list-two">
      <div class="col p-2 ">
          <ul class="navbar-nav flex-row">
           <li class="nav-item col pe-3"><a class="nav-link text-secondary" id="counter" href="">smaetphones</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">Entertainment </a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">Laptop</a></li>
           <li class="nav-item col pe-3"><a class="nav-link text-secondary" href="">fragrances</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">skincare</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">groceries</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">home-decoration</a></li>
           <li class="nav-item col pe-3"><a class="nav-link text-secondary" href="">furniture</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">tops</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">womens-shoes</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">mens-shirts</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">mens-watches</a></li>
           <li class="nav-item col pe-3"><a class="nav-link  text-secondary" href="">womans-watches</a></li>
     </div>
  </div>
    <div class="container my-5 productsEvent">
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="row productList">
            <div>
              <div
                class="spinner-border text-warning"
                style="width: 5rem; height: 5rem"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <h4>Уншиж байна</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div
        class="modal-dialog h-100 w-100 modal-dialog-scrollable position-fixed end-0 m-auto"
      >
        <div class="modal-content h-100">
          <div class="modal-header d-flex">
            <h5 class="modal-title" id="staticBackdropLabel">Миний сагс</h5>
            <button type="button" class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <div class="col"> 

            </div>
          </div>
          <div class="modal-body cartList">
          </div>
          <div class="modal-footer">
            <div
              class="d-flex justify-content-between p-2 mb-2"
              style="background-color: #e1f5fe"
            >
              <h5 class="fw-bold mb-0 me-1">Нийт төлбөр:</h5>
              <h5 class="fw-bold mb-0">????</h5>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="offcanvas"
            >
              Гарах
            </button>
            <div class="col-2">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Авах</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Төлбөр төлөлт</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Дансны нэр:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="col btn border border-danger btn-outline-danger btn-outline-text-white" data-bs-dismiss="modal">Буцах</button>
                      <div class="col-5"></div>
                      <button type="button" class="col btn btn-primary">Төлөх</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-5 productList gap-5">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   
    <script src="homes.js"></script>
  </body>
</html>
