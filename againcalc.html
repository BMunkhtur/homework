<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="againcalc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="col " data-operation>
                        <button class="btn-operator" id="clear"><p>C</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="/"><p>&divide;</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="*"><p>&times;</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="backspace"><p><i class="fa-solid fa-delete-left"></i></p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn-number" id="7"><p>7</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="8"><p>8</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="9"><p>9</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="-"><p>-</p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn-number" id="4"><p>4</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="5"><p>5</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="6"><p>6</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="+"><p>+</p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn-number" id="1"><p>1</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="2"><p>2</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-number" id="3"><p>3</p></button>
                    </div>
                    <div class="col">
                        <button class="btn-operator" id="."><p>.</p></button>
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                            <button class="btn-operator" id="("><p>(</p></button>
                        </div>
                        <div class="col">
                            <button class="btn-number" id="0"><p>0</p></button>
                        </div>
                        <div class="col">
                            <button class="btn-operator" id=")"><p>)</p></button>
                        </div>
                        <div class="col" rowspan="2">
                            <button class="btn-equal" id="equal"><p>=</p></button>
                        </div>
                </div>
              
                    
              
               
                  
           
             
                    
             
              
               
            </div>
        </div>
    </div>
    <script src="againcalc.js"></script>
</body>
</html>
